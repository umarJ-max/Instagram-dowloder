<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader - Umar J</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #e73c7e 0%, #23a6d5 50%, #23d5ab 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 2.5rem; border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); max-width: 500px; width: 90%; border: 1px solid rgba(255,255,255,0.2); }
        .brand { text-align: center; margin-bottom: 2rem; }
        .brand h1 { color: #2c3e50; margin-bottom: 0.5rem; font-size: 2rem; }
        .brand .creator { color: #e73c7e; font-weight: bold; font-size: 1.1rem; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #2c3e50; font-weight: 600; }
        input { width: 100%; padding: 15px; border: 2px solid #e1e8ed; border-radius: 12px; font-size: 16px; transition: all 0.3s; background: rgba(255,255,255,0.8); }
        input:focus { outline: none; border-color: #e73c7e; box-shadow: 0 0 0 3px rgba(231,60,126,0.1); }
        button { width: 100%; padding: 18px; background: linear-gradient(45deg, #e73c7e, #23a6d5); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(231,60,126,0.3); }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(231,60,126,0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .result { margin-top: 1.5rem; padding: 1.2rem; border-radius: 12px; display: none; }
        .success { background: linear-gradient(135deg, #d4edda, #c3e6cb); color: #155724; border: 1px solid #23d5ab; }
        .error { background: linear-gradient(135deg, #f8d7da, #f5c6cb); color: #721c24; border: 1px solid #e73c7e; }
        .loading { text-align: center; margin-top: 1.5rem; display: none; }
        .spinner { border: 3px solid rgba(231,60,126,0.2); border-top: 3px solid #e73c7e; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .footer { text-align: center; margin-top: 2rem; color: #7f8c8d; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <h1>üì∏ Instagram Downloader</h1>
            <div class="creator">by Umar J</div>
        </div>
        <div class="input-group">
            <label for="url">Instagram URL</label>
            <input type="url" id="url" placeholder="Paste Instagram URL here..." required>
        </div>
        <button id="downloadBtn">üöÄ Download</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        <div class="result" id="result"></div>
        <div class="footer">
            Made with ‚ù§Ô∏è by <strong>Umar J</strong>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        downloadBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) return;

            if (!url.includes('instagram.com')) {
                showResult('error', '‚ùå Please enter a valid Instagram URL');
                return;
            }

            downloadBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch(`/api/igdl?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (response.ok && data.success && data.data) {
                    showResult('success', '‚úÖ Download links ready!');
                    let links = '';
                    data.data.forEach((item, index) => {
                        links += `<br><a href="${item.url}" target="_blank" style="color: #e73c7e; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 10px; padding: 8px 16px; background: rgba(231,60,126,0.1); border-radius: 8px; transition: all 0.3s;">üì• Download ${item.quality}</a>`;
                    });
                    result.innerHTML += links;
                } else {
                    showResult('error', '‚ùå ' + (data.error || 'Download failed'));
                }
            } catch (error) {
                showResult('error', '‚ùå Network error. Please try again.');
            } finally {
                downloadBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') downloadBtn.click();
        });
    </script>
</body>
</html>
